<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pro: Alta Luminosidad</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">Encendiendo luces...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // =====================================================================
        // 1. CONFIGURACIÓN
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        const AJUSTE_ROTACION_X = 0; // 0 = De pie. 

        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const TAMANO_MODELO_FINAL = 3.5; 
        const VELOCIDAD_GIRO_BASE = 0.02;

        // =====================================================================
        // 2. ESCENA
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 32); // Zoom ajustado
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        renderer.toneMapping = THREE.NoToneMapping; // Sin filtros oscuros
        
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        const mixers = [];

        // =====================================================================
        // 3. ILUMINACIÓN (POTENCIADA)
        // =====================================================================
        
        // A. LUZ AMBIENTE MUY FUERTE (La clave para quitar lo oscuro)
        // Intensidad 3.5 asegura que todo se vea claro.
        const ambientLight = new THREE.AmbientLight(0xffffff, 3.5); 
        scene.add(ambientLight);

        // B. LUZ HEMISFÉRICA (Relleno Natural)
        // Cielo blanco, suelo gris claro. Ayuda a dar volumen sin oscurecer.
        const hemiLight = new THREE.HemisphereLight(0xffffff, 0x888888, 2.0);
        hemiLight.position.set(0, 20, 0);
        scene.add(hemiLight);

        // C. SOL (Sombras definidas)
        const sunLight = new THREE.DirectionalLight(0xffffff, 3.0); 
        sunLight.position.set(-20, 30, 20); 
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // =====================================================================
        // 4. CILINDRO DE FONDO (MARFIL)
        // =====================================================================
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xfffdd0,   // Marfil
            roughness: 0.2,    
            metalness: 0.0,    // Plástico
        });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        // =====================================================================
        // 5. CARGA DE MODELOS
        // =====================================================================
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const offsetTotal = (NUM_CARRETES - 1) * SEPARACION_CARRETES;
            const posX = (indicePosicion * SEPARACION_CARRETES) - (offsetTotal / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            const angleStep = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // Escala
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    rawModel.position.sub(center);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = TAMANO_MODELO_FINAL / maxDim;
                    
                    const scaleWrapper = new THREE.Group();
                    scaleWrapper.add(rawModel);
                    scaleWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);

                    // --- AJUSTE DE VISIBILIDAD DE MATERIALES ---
                    rawModel.traverse((node) => {
                        if (node.isMesh && node.material) {
                            node.castShadow = true;
                            node.receiveShadow = true;

                            // 1. Asegurar color sRGB
                            if (node.material.map) {
                                node.material.map.colorSpace = THREE.SRGBColorSpace;
                            }

                            // 2. SEGURO ANTI-OSCURIDAD:
                            // Si el modelo viene configurado como metálico pero no tenemos mapa de entorno (HDRI),
                            // se verá negro. Esto fuerza a que se comporte como plástico/goma para verse bien con la luz.
                            if (node.material.metalness > 0.1) {
                                node.material.metalness = 0.1; 
                            }
                            
                            // 3. Color Base Blanco (si venía gris, lo aclara)
                            if (node.material.color) {
                                node.material.color.setHex(0xffffff);
                            }

                            node.material.needsUpdate = true;
                        }
                    });

                    // Animación interna
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.timeScale = 0.5; 
                        action.play();
                        mixers.push(mixer);
                    }

                    // Posicionamiento
                    const pivot = new THREE.Group();
                    reelGroup.add(pivot);

                    const itemAngle = (i * angleStep);
                    pivot.rotation.x = itemAngle;
                    
                    pivot.add(scaleWrapper);
                    scaleWrapper.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);

                    scaleWrapper.rotation.set(0, 0, 0); 
                    scaleWrapper.rotation.x = AJUSTE_ROTACION_X;

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // =====================================================================
        // 6. LOOP
        // =====================================================================
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);
            
            reels.forEach((reel, index) => { 
                if(reel) {
                    reel.rotation.x += VELOCIDAD_GIRO_BASE + (index * 0.003); 
                }
            });
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
