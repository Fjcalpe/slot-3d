<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pro: Materiales Originales</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando Materiales Originales...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // =====================================================================
        // 1. CONFIGURACIÓN
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        
        // --- AJUSTE DE ORIENTACIÓN ---
        // 0 = De pie (Radial)
        // -Math.PI/2 = Tumbado boca arriba (Tangente 1)
        // Math.PI/2  = Tumbado boca abajo (Tangente 2)
        // Math.PI    = De cabeza
        
        // Si antes salían "de cabeza contra el cilindro" con -PI/2, probamos con 0 (De pie)
        // o ajusta este valor si los quieres tumbados.
        const AJUSTE_ROTACION_X = 0; 

        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const TAMANO_MODELO_FINAL = 3.5; 
        const VELOCIDAD_GIRO_BASE = 0.02;

        // =====================================================================
        // 2. ESCENA
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 45); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        
        // Usamos un ToneMapping más neutro para respetar los colores originales
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 2.0; 
        
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        document.body.appendChild(renderer.domElement);

        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const clock = new THREE.Clock();
        const mixers = [];

        // =====================================================================
        // 3. ILUMINACIÓN (Equilibrada)
        // =====================================================================
        // Luz ambiental blanca pura para resaltar texturas
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5); 
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 2.0); 
        sunLight.position.set(-10, 20, 20); 
        sunLight.castShadow = true;
        scene.add(sunLight);

        // Luz frontal suave
        const frontLight = new THREE.DirectionalLight(0xffffff, 1.0);
        frontLight.position.set(0, 0, 20);
        scene.add(frontLight);

        // =====================================================================
        // 4. CILINDRO DE FONDO (Corregido)
        // =====================================================================
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        
        // Material gris medio (0x444444) y MENOS metálico para que no se vea negro
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0x444444,  
            roughness: 0.4, 
            metalness: 0.2    // Bajamos metalness para que capture luz difusa
        });
        
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        // =====================================================================
        // 5. CARGA DE MODELOS (Respetando Materiales GLB)
        // =====================================================================
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const offsetTotal = (NUM_CARRETES - 1) * SEPARACION_CARRETES;
            const posX = (indicePosicion * SEPARACION_CARRETES) - (offsetTotal / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            const angleStep = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // 1. Escala y Centro
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    rawModel.position.sub(center);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = TAMANO_MODELO_FINAL / maxDim;
                    
                    const scaleWrapper = new THREE.Group();
                    scaleWrapper.add(rawModel);
                    scaleWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);

                    // ---------------------------------------------------------
                    // 2. PROCESADO DE MATERIALES (SIN REEMPLAZO)
                    // ---------------------------------------------------------
                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;

                            // Aquí NO creamos materiales nuevos. Usamos los que vienen.
                            if (node.material) {
                                // CORRECCIÓN CRÍTICA: Decirle a Three.js que la textura es sRGB
                                if (node.material.map) {
                                    node.material.map.colorSpace = THREE.SRGBColorSpace;
                                }
                                
                                // Opcional: Si el modelo es MUY oscuro por defecto,
                                // aseguramos que el envMapIntensity sea 1
                                node.material.envMapIntensity = 1.0;

                                // NO tocamos roughness ni metalness. 
                                // Se verán tal cual fueron diseñados en el software 3D.
                                node.material.needsUpdate = true;
                            }
                        }
                    });

                    // 3. Animación
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.timeScale = 0.5; 
                        action.play();
                        mixers.push(mixer);
                    }

                    // 4. Posición
                    const pivot = new THREE.Group();
                    reelGroup.add(pivot);

                    const itemAngle = (i * angleStep);
                    pivot.rotation.x = itemAngle;
                    
                    pivot.add(scaleWrapper);
                    scaleWrapper.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);

                    // 5. Orientación
                    scaleWrapper.rotation.set(0, 0, 0); // Reset
                    
                    // Aplicamos la rotación configurada arriba
                    scaleWrapper.rotation.x = AJUSTE_ROTACION_X;

                    // --- Correcciones Específicas ---
                    if (archivoActual.includes('goku')) {
                        // Ejemplo: Si Goku sale mirando hacia atrás, rótalo 180 en Y
                        // scaleWrapper.rotation.y = Math.PI;
                    }

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);
            
            reels.forEach((reel, index) => { 
                if(reel) {
                    reel.rotation.x += VELOCIDAD_GIRO_BASE + (index * 0.003); 
                }
            });
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
