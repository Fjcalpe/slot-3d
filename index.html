<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot 3 Rodillos - Ajustado Final</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando Slot Gigante...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. CONFIGURACIÓN ---
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb']; 
        
        const NUM_CARRETES = 3;     
        // [CAMBIO] Carretes mucho más juntos (antes 6)
        const SEPARACION_CARRETES = 3.5; 

        // [CAMBIO] Al ser el doble de grandes, reducimos a 4 items
        // para que quepan sin solaparse excesivamente.
        const NUM_ITEMS_POR_RUEDA = 4; 
        
        const RADIO_CILINDRO_FONDO = 3.5; 
        // Radio de órbita ajustado ligeramente para el nuevo tamaño
        const RADIO_ORBITA_SIMBOLOS = 4.5; 
        // [CAMBIO] EL DOBLE DE GRANDES (antes 2.25)
        const ESCALA_SIMBOLOS = 4.5; 

        // --- 2. ESCENA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        // Cámara un poco más lejos para acomodar los símbolos gigantes
        camera.position.set(0, 0, 30); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5); // Un poco más de luz
        dirLight.position.set(0, 10, 15);
        scene.add(dirLight);

        // --- 3. CILINDRO DE FONDO (ESTÁTICO) ---
        // Hacemos el cilindro de fondo un poco más corto ya que los carretes están más juntos
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 16, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, roughness: 0.4, metalness: 0.2 
        });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        scene.add(backgroundCylinder);

        // --- 4. CREACIÓN DE RODILLOS ---
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion - 1) * SEPARACION_CARRETES;
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivo = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivo, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // --- [NUEVO] SOLUCIÓN PARA ESPACIADO REGULAR ---
                    // Creamos un contenedor "wrapper" para centrar el pivote del modelo.
                    const pivotWrapper = new THREE.Group();
                    
                    // 1. Calculamos el centro visual exacto del modelo
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    
                    // 2. Movemos el modelo crudo para que su centro visual quede en el (0,0,0) del wrapper
                    rawModel.position.sub(center);
                    
                    // 3. Añadimos el modelo centrado al wrapper
                    pivotWrapper.add(rawModel);

                    // --- AHORA MANIPULAMOS EL WRAPPER, QUE ESTÁ PERFECTAMENTE CENTRADO ---

                    // Escala gigante
                    pivotWrapper.scale.set(ESCALA_SIMBOLOS, ESCALA_SIMBOLOS, ESCALA_SIMBOLOS);

                    // Distribución circular
                    const angle = (i / NUM_ITEMS_POR_RUEDA) * Math.PI * 2;
                    const y = Math.cos(angle) * RADIO_ORBITA_SIMBOLOS;
                    const z = Math.sin(angle) * RADIO_ORBITA_SIMBOLOS;
                    pivotWrapper.position.set(0, y, z); 

                    // --- ORIENTACIÓN (Girar boca abajo y mirar al frente) ---
                    pivotWrapper.lookAt(0, 0, 0); // Apuntar al centro
                    pivotWrapper.rotateY(Math.PI); // Girar 180º para mirar a cámara
                    pivotWrapper.rotateZ(Math.PI); // Girar 180º para corregir "cabeza abajo"

                    reelGroup.add(pivotWrapper);

                    // Control de carga
                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                         document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // --- 5. ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);

            // Velocidad de giro
            if(reels[0]) reels[0].rotation.x += 0.02; 
            if(reels[1]) reels[1].rotation.x += 0.02; 
            if(reels[2]) reels[2].rotation.x += 0.02; 

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
