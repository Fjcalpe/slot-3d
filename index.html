<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pro: Mecánica de Giro</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: sans-serif; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }
        /* ESTILOS DEL BOTÓN */
        #spin-container {
            position: absolute;
            bottom: 30px;
            width: 100%;
            text-align: center;
            z-index: 20;
        }
        #spin-btn {
            background: linear-gradient(to bottom, #ff4500, #c72c00);
            border: 3px solid #ffd700;
            border-radius: 10px;
            color: #ffd700;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 40px;
            cursor: pointer;
            box-shadow: 0 4px #992200, 0 0 15px #ff4500aa;
            text-shadow: 1px 1px 2px #000;
            transition: all 0.1s;
        }
        #spin-btn:active {
            transform: translateY(4px);
            box-shadow: 0 0px #992200, 0 0 10px #ff4500aa;
        }
        /* Estado deshabilitado (mientras gira) */
        #spin-btn:disabled {
            background: linear-gradient(to bottom, #555, #333);
            border-color: #777;
            color: #aaa;
            box-shadow: 0 4px #222;
            cursor:not-allowed;
            transform: translateY(0px);
        }
    </style>
</head>
<body>

    <div id="loading">Cargando recursos...</div>
    
    <div id="spin-container">
        <button id="spin-btn" disabled>GIRAR</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // =====================================================================
        // 1. CONFIGURACIÓN Y CONSTANTES DE JUEGO
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        const AJUSTE_ROTACION_X = 0; 

        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const TAMANO_MODELO_FINAL = 3.5; 

        // --- CONSTANTES DE ANIMACIÓN ---
        const MAX_SPEED = 0.4; // Velocidad máxima de giro (radianes por frame)
        const SPIN_DURATION_MS = 1000; // Tiempo antes de que el primer rodillo empiece a frenar
        const STOP_DELAY_MS = 400; // Retraso entre la parada de un rodillo y el siguiente
        
        // FÍSICA DEL REBOTE (Spring Physics)
        // TENSION: Fuerza que tira hacia la posición final (más alto = rebote más rápido/duro)
        // DAMPING: Fricción (0.0 = rebota por siempre, 1.0 = sin rebote). 0.85 es suave.
        const SPRING_TENSION = 0.08; 
        const SPRING_DAMPING = 0.85; 
        const ANGLE_STEP = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA; // Ángulo entre símbolos

        // Estado global de la máquina
        let machineIsSpinning = false;
        const spinButton = document.getElementById('spin-btn');

        // Estado individual de cada carrete
        // mode: 'IDLE' (parado), 'SPINNING' (velocidad constante), 'STOPPING' (física de rebote)
        const reelStates = Array(NUM_CARRETES).fill(null).map(() => ({
            mode: 'IDLE',
            velocity: 0,    // Velocidad actual para la física
            targetAngle: 0  // Dónde debe terminar
        }));

        // =====================================================================
        // 2. ESCENA & CÁMARA
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 32); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        renderer.toneMapping = THREE.NoToneMapping; 
        
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        const mixers = [];

        // =====================================================================
        // 3. ILUMINACIÓN
        // =====================================================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); 
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 2.0); 
        sunLight.position.set(-20, 30, 20); 
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.set(2048, 2048);
        scene.add(sunLight);

        // =====================================================================
        // 4. FONDO Y MODELOS
        // =====================================================================
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ color: 0xfffdd0, roughness: 0.2, metalness: 0.0 });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const offsetTotal = (NUM_CARRETES - 1) * SEPARACION_CARRETES;
            reelGroup.position.x = (indicePosicion * SEPARACION_CARRETES) - (offsetTotal / 2);
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];
                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 
                    // Procesamiento del modelo (escala, sombras, colorSpace)
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    rawModel.position.sub(center);
                    const scaleFactor = TAMANO_MODELO_FINAL / Math.max(size.x, size.y, size.z);
                    
                    const scaleWrapper = new THREE.Group();
                    scaleWrapper.add(rawModel);
                    scaleWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);

                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            // Habilitar transparencia para el truco de "motion blur"
                            if (node.material) {
                                node.material.transparent = true; 
                                if (node.material.map) node.material.map.colorSpace = THREE.SRGBColorSpace;
                            }
                        }
                    });

                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.timeScale = 0.5; 
                        // action.play(); // COMENTADO: Animaciones "idle" desactivadas por defecto
                        mixers.push(mixer);
                    }

                    const pivot = new THREE.Group();
                    reelGroup.add(pivot);
                    pivot.rotation.x = (i * ANGLE_STEP);
                    pivot.add(scaleWrapper);
                    scaleWrapper.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);
                    scaleWrapper.rotation.x = AJUSTE_ROTACION_X;

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                        // Habilitar el botón cuando todo está cargado
                        spinButton.disabled = false;
                    }
                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) crearHilera(r);

        // =====================================================================
        // 5. LÓGICA DE GIRO (NUEVO)
        // =====================================================================
        
        // Función auxiliar para el "Motion Blur" barato (reduce opacidad)
        function setReelOpacity(reelIndex, opacity) {
            reels[reelIndex].traverse((node) => {
                if (node.isMesh && node.material) {
                    node.material.opacity = opacity;
                }
            });
        }

        spinButton.addEventListener('click', startSpin);

        function startSpin() {
            if (machineIsSpinning) return;
            machineIsSpinning = true;
            spinButton.disabled = true;

            // 1. Iniciar giro rápido para todos
            reelStates.forEach((state, i) => {
                state.mode = 'SPINNING';
                state.velocity = 0;
                setReelOpacity(i, 0.7); // Activar "motion blur"
            });

            // 2. Programar las paradas secuenciales
            for (let i = 0; i < NUM_CARRETES; i++) {
                const delay = SPIN_DURATION_MS + (i * STOP_DELAY_MS);
                setTimeout(() => triggerStop(i), delay);
            }
        }

        function triggerStop(reelIndex) {
            const state = reelStates[reelIndex];
            const reelMesh = reels[reelIndex];

            state.mode = 'STOPPING';
            
            // Calcular dónde debería parar.
            // Math.ceil asegura que siempre paramos "más adelante" de donde estamos ahora.
            // Añadimos (Math.PI * 4) para asegurar que dé un par de vueltas extra antes de empezar a frenar.
            const currentRotation = reelMesh.rotation.x;
            const targetSteps = Math.ceil(currentRotation / ANGLE_STEP) + NUM_ITEMS_POR_RUEDA * 2;
            state.targetAngle = targetSteps * ANGLE_STEP;
        }


        // =====================================================================
        // 6. LOOP DE ANIMACIÓN (ACTUALIZADO)
        // =====================================================================
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);
            
            let allReelsIdle = true;

            reels.forEach((reel, i) => {
                if (!reel) return;
                const state = reelStates[i];

                if (state.mode === 'SPINNING') {
                    allReelsIdle = false;
                    // Giro simple a velocidad constante
                    reel.rotation.x += MAX_SPEED;

                } else if (state.mode === 'STOPPING') {
                    allReelsIdle = false;
                    
                    // --- FÍSICA DEL REBOTE (Spring Physics) ---
                    // 1. Calcular la distancia al objetivo
                    const displacement = state.targetAngle - reel.rotation.x;
                    
                    // 2. Aplicar fuerza del muelle (tensión) a la velocidad
                    state.velocity += displacement * SPRING_TENSION;
                    
                    // 3. Aplicar fricción (damping) para que eventualmente se detenga
                    state.velocity *= SPRING_DAMPING;
                    
                    // 4. Mover el objeto
                    reel.rotation.x += state.velocity;

                    // 5. Condición de parada final:
                    // Si está muy cerca del objetivo Y se mueve muy despacio
                    if (Math.abs(displacement) < 0.001 && Math.abs(state.velocity) < 0.001) {
                        reel.rotation.x = state.targetAngle; // Asegurar posición exacta
                        state.mode = 'IDLE';
                        setReelOpacity(i, 1.0); // Quitar "motion blur"
                    }
                }
                // Si el modo es 'IDLE', no hacemos nada con la rotación
            });

            // Si todos han vuelto a IDLE y la máquina estaba girando, reactivamos el botón
            if (allReelsIdle && machineIsSpinning) {
                machineIsSpinning = false;
                spinButton.disabled = false;
                console.log("Tirada finalizada");
                // Aquí se comprobarían los premios más adelante
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
