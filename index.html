<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodillo 3D Slot</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #222; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: white; font-family: sans-serif; font-size: 1.2rem; transition: opacity 0.5s;
            text-shadow: 1px 1px 2px black;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando: noel.glb, sirena.glb, xic.glb...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. CONFIGURACIÓN ---
        // Tus archivos exactos
        const misGLBs = ['noel.glb', 'sirena.glb', 'xic.glb']; 
        
        // Parámetros visuales
        const NUM_ITEMS = 9;        // Total de figuras en la rueda (múltiplo de 3 queda bien)
        const RADIO_CILINDRO = 3.8; // Grosor del tubo gris
        const RADIO_ORBITA = 4.3;   // Distancia de las figuras al centro
        const ESCALA = 1.5;         // Tamaño de las figuras
        const VELOCIDAD = 0.02;     // Velocidad de giro

        // --- 2. ESCENA BÁSICA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a); // Fondo gris oscuro

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 16); // Posición de la cámara

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // --- 3. ILUMINACIÓN ---
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        
        const dirLight = new THREE.DirectionalLight(0xffffff, 2);
        dirLight.position.set(0, 5, 10);
        scene.add(dirLight);

        // --- 4. CILINDRO CENTRAL (ESTÁTICO) ---
        // Este cilindro NO gira, solo sirve para tapar lo de atrás
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO, RADIO_CILINDRO, 15, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, // Gris claro
            roughness: 0.4,
            metalness: 0.1
        });
        const staticCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        staticCylinder.rotation.z = Math.PI / 2; // Tumbamos el cilindro (horizontal)
        scene.add(staticCylinder);

        // --- 5. GRUPO GIRATORIO ---
        // Las figuras irán aquí dentro. Giraremos este grupo.
        const reelGroup = new THREE.Group();
        scene.add(reelGroup);

        // --- 6. CARGAR MODELOS ---
        const loader = new GLTFLoader();

        let loadedCount = 0;

        for (let i = 0; i < NUM_ITEMS; i++) {
            // Alternamos entre noel, sirena y xic
            const nombreArchivo = misGLBs[i % misGLBs.length];

            loader.load(nombreArchivo, (gltf) => {
                const model = gltf.scene;

                // A. Escalar
                model.scale.set(ESCALA, ESCALA, ESCALA);

                // B. Calcular posición en círculo (Orbitando eje X)
                const angulo = (i / NUM_ITEMS) * Math.PI * 2;
                const y = Math.cos(angulo) * RADIO_ORBITA;
                const z = Math.sin(angulo) * RADIO_ORBITA;

                model.position.set(0, y, z);

                // C. Orientación
                // Hacemos que miren al centro (0,0,0) para alinearse con la curva
                model.lookAt(0, 0, 0); 
                
                // AJUSTE CLAVE: 
                // Si miran "hacia adentro" (de espaldas a la cámara), descomenta esto:
                // model.rotation.y += Math.PI; 
                
                // AJUSTE CABEZA ABAJO:
                // Si al pasar por delante se ven cabeza abajo, ajusta aquí:
                // model.rotation.z += Math.PI; 

                reelGroup.add(model);

                // Ocultar mensaje de carga
                loadedCount++;
                if(loadedCount === NUM_ITEMS) {
                    document.getElementById('loading').style.opacity = 0;
                }

            }, undefined, (error) => {
                console.error(`Error cargando ${nombreArchivo}:`, error);
            });
        }

        // --- 7. ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);

            // Giramos el grupo de símbolos
            reelGroup.rotation.x -= VELOCIDAD;

            renderer.render(scene, camera);
        }

        // Ajustar pantalla
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
