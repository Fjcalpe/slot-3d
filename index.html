<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Corrección Luces y Orientación</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">Ajustando Orientación...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- 1. CONFIGURACIÓN ---
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        
        const NUM_CARRETES = 3;     
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.75; 
        const TAMANO_MODELO_FINAL = 3.5; 

        // --- 2. ESCENA & RENDERER ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 45); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        document.body.appendChild(renderer.domElement);

        // Mapa de entorno (necesario para que los reflejos de la piel/metal se vean bien)
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const clock = new THREE.Clock();
        const mixers = [];

        // --- 3. ILUMINACIÓN (SOLO LAS 3 PEDIDAS) ---

        // 1. Luz Ambiente (Iluminación base suave)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
        scene.add(ambientLight);

        // 2. Luz Solar Principal (Proyecta sombras)
        const sunLight = new THREE.DirectionalLight(0xffeebb, 3.5); 
        sunLight.position.set(-15, 20, 20); 
        sunLight.castShadow = true;
        // Configuración de sombras nítidas
        sunLight.shadow.mapSize.set(2048, 2048);
        sunLight.shadow.bias = -0.0001; 
        const d = 20;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        scene.add(sunLight);

        // 3. Luz de Relleno/Contraluz (Azulada, Abajo-Derecha)
        const rimLight = new THREE.DirectionalLight(0x4455ff, 2.0); 
        rimLight.position.set(15, -10, 5); 
        scene.add(rimLight);


        // --- 4. CILINDRO FONDO (CORREGIDO) ---
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        
        // CORRECCIÓN: Material no metálico (mate) y de color gris medio para que no se vea negro
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xaaaaaa,   // Gris claro
            roughness: 0.8,    // Poco brillo
            metalness: 0.0     // Nada de metal (evita que se vea negro si no refleja nada)
        });
        
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);


        // --- 5. CARGA DE MODELOS ---
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const offsetTotal = (NUM_CARRETES - 1) * SEPARACION_CARRETES;
            const posX = (indicePosicion * SEPARACION_CARRETES) - (offsetTotal / 2);
            
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // 1. Centrado matemático del modelo
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    rawModel.position.sub(center);

                    // 2. Auto-escalado
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = TAMANO_MODELO_FINAL / maxDim;
                    
                    const scaleWrapper = new THREE.Group();
                    scaleWrapper.add(rawModel);
                    scaleWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);

                    // 3. Sombras
                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            if(node.material) {
                                node.material.envMapIntensity = 1.0; 
                            }
                        }
                    });

                    // 4. Animación
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.timeScale = 0.5; 
                        action.play();
                        mixers.push(mixer);
                    }

                    // 5. Posicionamiento y Orientación
                    const finalWrapper = new THREE.Group();
                    finalWrapper.add(scaleWrapper);

                    const angle = (i / NUM_ITEMS_POR_RUEDA) * Math.PI * 2;
                    const y = Math.cos(angle) * RADIO_ORBITA_SIMBOLOS;
                    const z = Math.sin(angle) * RADIO_ORBITA_SIMBOLOS;
                    
                    finalWrapper.position.set(0, y, z); 
                    finalWrapper.lookAt(0, 0, 0); // Mirar al centro
                    
                    // CORRECCIÓN DE ROTACIÓN:
                    // Por defecto, Three.js al mirar al centro (0,0,0) desde arriba deja el objeto "de pie".
                    // Pero a veces los modelos GLB vienen rotados.
                    
                    // Ajuste general (Para Noel, Sirena, Xic)
                    finalWrapper.rotateY(Math.PI); 

                    // CORRECCIÓN ESPECÍFICA PARA GOKU:
                    // Si Goku se veía bien cuando los otros se veían mal, significa que Goku tiene el eje invertido.
                    if (archivoActual.includes('goku')) {
                         finalWrapper.rotateZ(Math.PI); // Invertimos solo a Goku para que coincida
                    }

                    reelGroup.add(finalWrapper);

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // --- 6. ANIMACIÓN ---
        const VELOCIDAD_GIRO = 0.02; 

        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);

            reels.forEach(reel => {
                if(reel) reel.rotation.x += VELOCIDAD_GIRO;
            });

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
