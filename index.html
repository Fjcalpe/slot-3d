<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Slot Pro: Final Black Background</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }

        #result-panel {
            position: absolute; top: 5vh; width: 100%; text-align: center;
            pointer-events: none; z-index: 20;
            transition: opacity 0.3s;
        }
        #result-text {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 10px 30px;
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.5rem); 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #result-text.show { opacity: 1; transform: translateY(0); }

        #spin-container {
            position: absolute; bottom: 5vh; width: 100%; text-align: center; z-index: 20;
            transition: opacity 0.3s;
        }
        #spin-btn {
            background: linear-gradient(to bottom, #ff4500, #c72c00);
            border: 3px solid #ffd700; border-radius: 10px;
            color: #ffd700; font-size: 1.5rem; font-weight: bold;
            padding: 15px 40px; cursor: pointer;
            box-shadow: 0 4px #992200, 0 0 15px #ff4500aa;
            text-shadow: 1px 1px 2px #000; transition: all 0.1s;
            touch-action: manipulation; 
        }
        #spin-btn:active { transform: translateY(4px); box-shadow: 0 0px #992200; }
        #spin-btn:disabled {
            background: linear-gradient(to bottom, #555, #333); border-color: #777;
            color: #aaa; box-shadow: 0 4px #222; cursor:not-allowed; transform: translateY(0px);
        }

        #vr-btn {
            position: absolute; bottom: 20px; left: 20px; z-index: 30;
            background: rgba(0,0,0,0.5); border: 2px solid #fff;
            color: #fff; border-radius: 50%; width: 50px; height: 50px;
            font-size: 24px; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
        }

        .hidden-in-vr { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body>

    <div id="loading">Cargando Recursos...</div>
    
    <div id="result-panel" class="ui-element">
        <div id="result-text">LISTO</div>
    </div>

    <div id="spin-container" class="ui-element"><button id="spin-btn" disabled>GIRAR</button></div>
    
    <button id="vr-btn" title="Modo VR">ðŸ‘“</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { StereoEffect } from 'three/addons/effects/StereoEffect.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';

        // =====================================================================
        // CONFIGURACIÃ“N
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        const NOMBRES_SIMBOLOS = ['Noel', 'Sirena', 'Xic', 'Goku', 'Noel', 'Sirena', 'Xic', 'Goku'];
        const AJUSTE_ROTACION_X = 0; 
        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const ANGLE_STEP = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;
        const MAX_SPEED = 0.50; 
        const SPIN_DURATION_MS = 1000; 
        const STOP_DELAY_MS = 300; 
        const SPRING_TENSION = 0.08; 
        const SPRING_DAMPING = 0.85; 
        
        const Z_NORMAL = 28; 
        const Z_VR = 42;     

        let machineIsSpinning = false;
        const spinButton = document.getElementById('spin-btn');
        const resultText = document.getElementById('result-text');
        const loadingText = document.getElementById('loading');
        const vrButton = document.getElementById('vr-btn');
        const uiElements = document.querySelectorAll('.ui-element');

        const reelStates = Array(NUM_CARRETES).fill(null).map(() => ({
            mode: 'IDLE', velocity: 0, targetAngle: 0
        }));

        const symbolMasters = {};

        // =====================================================================
        // RENDERER & VR
        // =====================================================================
        const scene = new THREE.Scene();
        // --- FONDO NEGRO PURO ---
        scene.background = new THREE.Color(0x000000); 
        
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 150);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true }); 
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); 
        
        renderer.shadowMap.enabled = true; 
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 0.9;
        
        document.body.appendChild(renderer.domElement);

        const effectVR = new StereoEffect(renderer);
        effectVR.eyeSeparation = 0.005; 
        effectVR.setSize(window.innerWidth, window.innerHeight);
        
        // --- POST-PROCESADO ---
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 1.5, 0.4, 0.85);
        bloomPass.threshold = 0.75; 
        bloomPass.strength = 0.6;   
        bloomPass.radius = 0.5;     
        composer.addPass(bloomPass);
        
        const fxaaPass = new ShaderPass(FXAAShader);
        const pixelRatio = renderer.getPixelRatio();
        fxaaPass.material.uniforms['resolution'].value.x = 1 / (window.innerWidth * pixelRatio);
        fxaaPass.material.uniforms['resolution'].value.y = 1 / (window.innerHeight * pixelRatio);
        composer.addPass(fxaaPass);

        let isVRMode = false;

        // =====================================================================
        // LUCES
        // =====================================================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.3); 
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.6); 
        sunLight.position.set(-15, 25, 40); 
        sunLight.castShadow = true;
        
        const d = 25; 
        sunLight.shadow.camera.left = -d; sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d; sunLight.shadow.camera.bottom = -d;
        sunLight.shadow.mapSize.set(2048, 2048);
        sunLight.shadow.bias = -0.0005; 
        scene.add(sunLight);

        const loader = new GLTFLoader();
        const textureLoader = new THREE.TextureLoader();
        const reels = []; 

        async function init() {
            try {
                // 1. CARGAR CUBEMAP
                loadingText.innerText = "Cargando Entorno...";
                const cubemapTexture = await new Promise((resolve, reject) => {
                    textureLoader.load('cubemap.jpg', resolve, undefined, reject);
                });
                
                cubemapTexture.mapping = THREE.EquirectangularReflectionMapping;
                
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                pmremGenerator.compileEquirectangularShader();
                const envMap = pmremGenerator.fromEquirectangular(cubemapTexture).texture;
                
                scene.environment = envMap; // Mantiene los reflejos
                // scene.background = envMap; // <-- COMENTADO: El fondo serÃ¡ el color negro definido arriba
                
                cubemapTexture.dispose();
                pmremGenerator.dispose();

                // 2. CARGAR ESTRUCTURA
                loadingText.innerText = "Cargando MÃ¡quina...";
                await loadStructure();

                // 3. CARGAR SÃMBOLOS
                loadingText.innerText = "Cargando SÃ­mbolos...";
                await loadSymbolMasters();

                // 4. MONTAR JUEGO
                loadingText.innerText = "Iniciando...";
                for(let r = 0; r < NUM_CARRETES; r++) crearHilera(r);

                loadingText.style.opacity = 0;
                spinButton.disabled = false;
                animate();

            } catch (error) {
                loadingText.innerText = "Error (Ver consola)";
                console.error(error);
            }
        }

        function setupModel(node) {
            if (node.isMesh) {
                node.receiveShadow = true;
                node.castShadow = true;
                if (node.material && node.material.map) {
                    node.material.map.colorSpace = THREE.SRGBColorSpace;
                }
            }
        }

        function loadStructure() {
            return new Promise((resolve, reject) => {
                loader.load('cilindro.glb', (gltf) => {
                    const model = gltf.scene;
                    model.traverse(setupModel);
                    scene.add(model);
                    resolve();
                }, undefined, reject);
            });
        }

        function loadSymbolMasters() {
            const uniqueFiles = [...new Set(ARCHIVOS_GLB)];
            const promises = uniqueFiles.map(file => {
                return new Promise((resolve, reject) => {
                    loader.load(file, (gltf) => {
                        symbolMasters[file] = gltf.scene;
                        resolve();
                    }, undefined, reject);
                });
            });
            return Promise.all(promises);
        }

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion * SEPARACION_CARRETES) - ((NUM_CARRETES - 1) * SEPARACION_CARRETES / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const fileName = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];
                const rawModel = symbolMasters[fileName].clone();
                const pivot = new THREE.Group();
                pivot.rotation.x = (i * ANGLE_STEP);
                rawModel.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);
                rawModel.rotation.x = AJUSTE_ROTACION_X;
                pivot.add(rawModel);
                reelGroup.add(pivot);

                rawModel.traverse(setupModel);
            }
        }

        // =====================================================================
        // GAMEPLAY & ANIMACIÃ“N
        // =====================================================================
        
        function spinMachine() {
            if (machineIsSpinning) return;
            machineIsSpinning = true;
            spinButton.disabled = true;
            resultText.classList.remove('show');
            resultText.style.borderColor = "#ffd700";
            resultText.style.color = "#fff";

            reelStates.forEach((state) => { state.mode = 'SPINNING'; state.velocity = 0; });
            for (let i = 0; i < NUM_CARRETES; i++) setTimeout(() => triggerStop(i), SPIN_DURATION_MS + (i * STOP_DELAY_MS));
        }

        spinButton.addEventListener('click', spinMachine);

        window.addEventListener('click', (e) => {
            if (isVRMode && e.target !== vrButton) spinMachine();
        });

        function triggerStop(reelIndex) {
            const state = reelStates[reelIndex];
            state.mode = 'STOPPING';
            const currentRotation = reels[reelIndex].rotation.x;
            const currentStep = Math.round(currentRotation / ANGLE_STEP);
            state.targetAngle = (currentStep + (NUM_ITEMS_POR_RUEDA * 2)) * ANGLE_STEP;
        }

        function checkResults() {
             const resultados = [];
            reels.forEach((reel) => {
                let angle = reel.rotation.x % (Math.PI * 2);
                if (angle < 0) angle += Math.PI * 2;
                const steps = Math.round(angle / ANGLE_STEP);
                const index = (NUM_ITEMS_POR_RUEDA - (steps % NUM_ITEMS_POR_RUEDA)) % NUM_ITEMS_POR_RUEDA;
                resultados.push(NOMBRES_SIMBOLOS[index]);
            });
            resultText.innerText = resultados.join("  -  ");
            resultText.classList.add('show');
            
            if (resultados[0] === resultados[1] && resultados[1] === resultados[2]) {
                resultText.style.borderColor = "#00ff00";
                resultText.style.color = "#00ff00";
                resultText.innerText += " Â¡PREMIO!";
            }
        }

        vrButton.addEventListener('click', () => {
            isVRMode = !isVRMode;
            if (isVRMode) {
                uiElements.forEach(el => el.classList.add('hidden-in-vr'));
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            } else {
                uiElements.forEach(el => el.classList.remove('hidden-in-vr'));
                if (document.exitFullscreen) document.exitFullscreen();
            }
            adjustCamera();
        });

        function animate() {
            requestAnimationFrame(animate);
            let allReelsIdle = true;

            reels.forEach((reel, i) => {
                if (!reel) return;
                const state = reelStates[i];

                if (state.mode === 'SPINNING') {
                    allReelsIdle = false;
                    if (state.velocity < MAX_SPEED) state.velocity += 0.02; 
                    reel.rotation.x += state.velocity;
                } else if (state.mode === 'STOPPING') {
                    allReelsIdle = false;
                    const displacement = state.targetAngle - reel.rotation.x;
                    state.velocity += displacement * SPRING_TENSION;
                    state.velocity *= SPRING_DAMPING;
                    reel.rotation.x += state.velocity;
                    if (Math.abs(displacement) < 0.005 && Math.abs(state.velocity) < 0.005) {
                        reel.rotation.x = state.targetAngle; state.mode = 'IDLE'; state.velocity = 0;
                    }
                }
            });

            if (allReelsIdle && machineIsSpinning) {
                machineIsSpinning = false;
                spinButton.disabled = false;
                checkResults();
            }

            if (isVRMode) {
                effectVR.render(scene, camera);
            } else {
                composer.render();
            }
        }

        function adjustCamera() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            renderer.setSize(width, height);
            effectVR.setSize(width, height);
            composer.setSize(width, height);

            const pixelRatio = renderer.getPixelRatio();
            fxaaPass.material.uniforms['resolution'].value.x = 1 / (width * pixelRatio);
            fxaaPass.material.uniforms['resolution'].value.y = 1 / (height * pixelRatio);

            const aspect = width / height;
            camera.aspect = aspect;
            camera.updateProjectionMatrix();

            const targetZ = isVRMode ? Z_VR : Z_NORMAL;

            if (aspect < 1.0 && !isVRMode) {
                camera.position.z = targetZ / (aspect * 0.85); 
            } else {
                camera.position.z = targetZ;
            }
        }

        window.addEventListener('resize', adjustCamera);
        window.addEventListener('orientationchange', () => setTimeout(adjustCamera, 100));
        adjustCamera();
        
        init();
    </script>
</body>
</html>
