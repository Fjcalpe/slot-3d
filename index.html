<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pro: Optimized (No Scaling)</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }

        #result-panel {
            position: absolute; top: 20px; width: 100%; text-align: center;
            pointer-events: none; z-index: 20;
        }
        #result-text {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 15px 40px;
            color: #fff;
            font-size: 1.5rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }
        #result-text.show { opacity: 1; transform: translateY(0); }

        #spin-container {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 20;
        }
        #spin-btn {
            background: linear-gradient(to bottom, #ff4500, #c72c00);
            border: 3px solid #ffd700; border-radius: 10px;
            color: #ffd700; font-size: 1.5rem; font-weight: bold;
            padding: 15px 40px; cursor: pointer;
            box-shadow: 0 4px #992200, 0 0 15px #ff4500aa;
            text-shadow: 1px 1px 2px #000; transition: all 0.1s;
        }
        #spin-btn:active { transform: translateY(4px); box-shadow: 0 0px #992200; }
        #spin-btn:disabled {
            background: linear-gradient(to bottom, #555, #333); border-color: #777;
            color: #aaa; box-shadow: 0 4px #222; cursor:not-allowed; transform: translateY(0px);
        }
    </style>
</head>
<body>

    <div id="loading">Carga Directa (Optimizado)...</div>
    
    <div id="result-panel">
        <div id="result-text">LISTO</div>
    </div>

    <div id="spin-container"><button id="spin-btn" disabled>GIRAR</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "three/addons/postprocessing/": "https://unpkg.com/three@0.160.0/examples/jsm/postprocessing/",
                "three/addons/shaders/": "https://unpkg.com/three@0.160.0/examples/jsm/shaders/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        
        // --- POST-PROCESADO ---
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { AfterimagePass } from 'three/addons/postprocessing/AfterimagePass.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // =====================================================================
        // 1. CONFIGURACIÓN
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        const NOMBRES_SIMBOLOS = ['Noel', 'Sirena', 'Xic', 'Goku', 'Noel', 'Sirena', 'Xic', 'Goku'];

        // Ajuste de rotación manual si en Blender miran hacia otro lado
        const AJUSTE_ROTACION_X = 0; 
        
        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        // NOTA: TAMANO_MODELO_FINAL ya no se usa por código, se asume en el GLB (3.5m)
        const ANGLE_STEP = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;

        // FÍSICA
        const MAX_SPEED = 0.50; 
        const SPIN_DURATION_MS = 1000; 
        const STOP_DELAY_MS = 300; 
        const SPRING_TENSION = 0.08; 
        const SPRING_DAMPING = 0.85; 

        let machineIsSpinning = false;
        const spinButton = document.getElementById('spin-btn');
        const resultText = document.getElementById('result-text');

        const reelStates = Array(NUM_CARRETES).fill(null).map(() => ({
            mode: 'IDLE', velocity: 0, targetAngle: 0
        }));

        // =====================================================================
        // 2. RENDERER & ESCENA
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 34);
        
        const renderer = new THREE.WebGLRenderer({ antialias: false, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2)); 
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        // ToneMapping para evitar blancos quemados
        renderer.toneMapping = THREE.ACESFilmicToneMapping; 
        renderer.toneMappingExposure = 1.0;
        
        document.body.appendChild(renderer.domElement);

        // --- COMPOSER ---
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        
        const afterimagePass = new AfterimagePass();
        afterimagePass.uniforms['damp'].value = 0.0; 
        composer.addPass(afterimagePass);

        composer.addPass(new OutputPass());

        const clock = new THREE.Clock();
        const mixers = [];

        // =====================================================================
        // 3. LUCES
        // =====================================================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.2); 
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.8); 
        sunLight.position.set(-15, 25, 40); 
        sunLight.castShadow = true;
        
        const d = 22; 
        sunLight.shadow.camera.left = -d; sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d; sunLight.shadow.camera.bottom = -d;
        sunLight.shadow.bias = -0.0005; 
        sunLight.shadow.mapSize.set(2048, 2048);
        scene.add(sunLight);

        // =====================================================================
        // 4. MODELOS (SIN ESCALADO AUTOMÁTICO)
        // =====================================================================
        // Cilindro
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 24, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ color: 0xfffdd0, roughness: 0.25, metalness: 0.0 });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion * SEPARACION_CARRETES) - ((NUM_CARRETES - 1) * SEPARACION_CARRETES / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                loader.load(ARCHIVOS_GLB[i % ARCHIVOS_GLB.length], (gltf) => {
                    const rawModel = gltf.scene;
                    
                    // =========================================================
                    // OPTIMIZACIÓN: Carga Directa sin Box3 ni SetScale
                    // =========================================================
                    // Asumimos que el modelo ya mide 3.5m en Z y está centrado.
                    
                    const pivot = new THREE.Group();
                    pivot.rotation.x = (i * ANGLE_STEP);
                    
                    // Posicionamos en órbita
                    rawModel.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);
                    rawModel.rotation.x = AJUSTE_ROTACION_X;

                    pivot.add(rawModel);
                    reelGroup.add(pivot);

                    // Materiales (Crítico para evitar blancos y errores de blur)
                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true; 
                            node.receiveShadow = true;
                            if (node.material) {
                                // Evita que el blur se confunda y cree artefactos blancos
                                node.material.transparent = false; 
                                node.material.depthWrite = true; 
                                if (node.material.map) node.material.map.colorSpace = THREE.SRGBColorSpace;
                            }
                        }
                    });

                    if (gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        mixers.push(mixer);
                    }

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                        spinButton.disabled = false;
                    }
                });
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) crearHilera(r);

        // =====================================================================
        // 5. LÓGICA DE JUEGO (PRECISIÓN MILIMÉTRICA)
        // =====================================================================
        spinButton.addEventListener('click', () => {
            if (machineIsSpinning) return;
            machineIsSpinning = true;
            spinButton.disabled = true;
            resultText.classList.remove('show');
            resultText.style.borderColor = "#ffd700";
            resultText.style.color = "#fff";

            reelStates.forEach((state) => {
                state.mode = 'SPINNING';
                state.velocity = 0;
            });

            for (let i = 0; i < NUM_CARRETES; i++) {
                setTimeout(() => triggerStop(i), SPIN_DURATION_MS + (i * STOP_DELAY_MS));
            }
        });

        function triggerStop(reelIndex) {
            const state = reelStates[reelIndex];
            state.mode = 'STOPPING';
            
            // Calculamos el ángulo objetivo EXACTO (Snap to Grid)
            const currentRotation = reels[reelIndex].rotation.x;
            const currentStep = Math.round(currentRotation / ANGLE_STEP);
            const extraSpins = NUM_ITEMS_POR_RUEDA * 2; 
            state.targetAngle = (currentStep + extraSpins) * ANGLE_STEP;
        }

        function checkResults() {
            afterimagePass.uniforms['damp'].value = 0.0; // Blur OFF asegurado

            const resultados = [];
            reels.forEach((reel) => {
                let angle = reel.rotation.x % (Math.PI * 2);
                if (angle < 0) angle += Math.PI * 2;
                
                // Alineación final matemática
                const steps = Math.round(angle / ANGLE_STEP);
                const index = (NUM_ITEMS_POR_RUEDA - (steps % NUM_ITEMS_POR_RUEDA)) % NUM_ITEMS_POR_RUEDA;
                resultados.push(NOMBRES_SIMBOLOS[index]);
            });

            resultText.innerText = resultados.join("  -  ");
            resultText.classList.add('show');
            
            if (resultados[0] === resultados[1] && resultados[1] === resultados[2]) {
                resultText.style.borderColor = "#00ff00";
                resultText.style.color = "#00ff00";
                resultText.innerText += " ¡PREMIO!";
            }
        }

        // =====================================================================
        // 6. ANIMACIÓN
        // =====================================================================
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);
            
            let allReelsIdle = true;
            let maxCurrentVelocity = 0;

            reels.forEach((reel, i) => {
                if (!reel) return;
                const state = reelStates[i];

                if (state.mode === 'SPINNING') {
                    allReelsIdle = false;
                    if (state.velocity < MAX_SPEED) state.velocity += 0.02; 
                    reel.rotation.x += state.velocity;

                } else if (state.mode === 'STOPPING') {
                    allReelsIdle = false;
                    const displacement = state.targetAngle - reel.rotation.x;
                    
                    state.velocity += displacement * SPRING_TENSION;
                    state.velocity *= SPRING_DAMPING;
                    reel.rotation.x += state.velocity;

                    // SNAP: Si está muy cerca, forzamos la posición final para corregir desfases
                    if (Math.abs(displacement) < 0.005 && Math.abs(state.velocity) < 0.005) {
                        reel.rotation.x = state.targetAngle; 
                        state.mode = 'IDLE';
                        state.velocity = 0;
                    }
                }
                
                if (Math.abs(state.velocity) > maxCurrentVelocity) {
                    maxCurrentVelocity = Math.abs(state.velocity);
                }
            });

            // GESTIÓN DEL BLUR (Solo activo si hay velocidad real)
            if (maxCurrentVelocity > 0.1) {
                let targetDamp = Math.min(maxCurrentVelocity / MAX_SPEED, 1.0) * 0.92;
                afterimagePass.uniforms['damp'].value = targetDamp;
            } else {
                afterimagePass.uniforms['damp'].value = 0.0;
            }

            if (allReelsIdle && machineIsSpinning) {
                machineIsSpinning = false;
                spinButton.disabled = false;
                checkResults();
            }

            composer.render();
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
