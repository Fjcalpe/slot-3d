<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Iluminación Pro + Goku</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando Modelos (incluido Goku)...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        // IMPORTANTE: Entorno de estudio para reflejos realistas
        import { RoomEnvironment } from 'three/addons/environments/RoomEnvironment.js';

        // --- 1. CONFIGURACIÓN ---
        
        // >>> AQUÍ ESTÁ EL CAMBIO: Se ha añadido 'goku.glb' a la lista <<<
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        
        const GIRAR_180_GRADOS = true; 

        const NUM_CARRETES = 3;     
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 7; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.75; 
        const ESCALA_SIMBOLOS = 4.5; 

        // --- 2. ESCENA & RENDERER ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505); // Fondo casi negro para resaltar luces

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 45); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, powerPreference: "high-performance" });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // Nitidez en móviles

        // --- MEJORA VISUAL 1: Tone Mapping (Look de Cine) ---
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.0;

        // Sombras
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        document.body.appendChild(renderer.domElement);

        // --- MEJORA VISUAL 2: Entorno de Reflejos (Environment) ---
        // Esto hace que los metales brillen y reflejen un "estudio" virtual
        const pmremGenerator = new THREE.PMREMGenerator(renderer);
        scene.environment = pmremGenerator.fromScene(new RoomEnvironment(), 0.04).texture;

        const clock = new THREE.Clock();
        const mixers = [];

        // --- 3. ILUMINACIÓN DIRIGIDA ---
        
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.4); 
        scene.add(ambientLight);

        // Luz Principal (Cálida)
        const sunLight = new THREE.DirectionalLight(0xffeebb, 3.5); 
        sunLight.position.set(-10, 20, 20); 
        sunLight.castShadow = true;
        
        // Optimización de sombras para evitar dientes de sierra
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        sunLight.shadow.bias = -0.0001; 
        const d = 15;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        scene.add(sunLight);

        // Luz de Relleno (Fría - Rim Light)
        const fillLight = new THREE.DirectionalLight(0xcceeff, 2.0); 
        fillLight.position.set(15, -5, 10); 
        scene.add(fillLight);

        // --- 4. CILINDRO DE FONDO ---
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        // Hacemos el cilindro un poco más metálico para probar los reflejos
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xeeeeee, 
            roughness: 0.3, // Más liso
            metalness: 0.6  // Más metálico
        });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        // --- 5. CARGA DE MODELOS ---
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion - 1) * SEPARACION_CARRETES;
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                // El operador % (módulo) se encarga de rotar entre los 4 archivos ahora
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // Activar sombras
                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;
                            // Forzar actualización de materiales para que tomen el Environment Map
                            if(node.material) node.material.envMapIntensity = 1.0; 
                        }
                    });

                    // Animaciones internas
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        mixers.push(mixer);
                    }

                    // Pivot Centering y Posicionamiento
                    const pivotWrapper = new THREE.Group();
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    rawModel.position.sub(center);
                    pivotWrapper.add(rawModel);

                    pivotWrapper.scale.set(ESCALA_SIMBOLOS, ESCALA_SIMBOLOS, ESCALA_SIMBOLOS);

                    const angle = (i / NUM_ITEMS_POR_RUEDA) * Math.PI * 2;
                    const y = Math.cos(angle) * RADIO_ORBITA_SIMBOLOS;
                    const z = Math.sin(angle) * RADIO_ORBITA_SIMBOLOS;
                    pivotWrapper.position.set(0, y, z); 

                    pivotWrapper.lookAt(0, 0, 0); 
                    pivotWrapper.rotateY(Math.PI); 
                    
                    if (GIRAR_180_GRADOS) {
                        pivotWrapper.rotateZ(Math.PI);
                    }

                    reelGroup.add(pivotWrapper);

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                         document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => {
                    console.error(`Error cargando modelo ${archivoActual}:`, err);
                    // Si falla, restamos para evitar bloqueo
                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) document.getElementById('loading').style.opacity = 0;
                });
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // --- 6. ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);

            // Rotación suave de los rodillos
            if(reels[0]) reels[0].rotation.x += 0.02; 
            if(reels[1]) reels[1].rotation.x += 0.025; // Velocidad distinta para efecto visual
            if(reels[2]) reels[2].rotation.x += 0.02; 

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
