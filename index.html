<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pro: Carga Pura & Luz Solar</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando original...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // =====================================================================
        // 1. CONFIGURACIÓN
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        
        // AJUSTE DE ORIENTACIÓN
        // 0 = De pie (Radial). 
        // -Math.PI/2 = Tumbado (Tangente).
        const AJUSTE_ROTACION_X = 0; 

        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const TAMANO_MODELO_FINAL = 3.5; 
        const VELOCIDAD_GIRO_BASE = 0.02;

        // =====================================================================
        // 2. ESCENA & CÁMARA
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 32); // Cámara cerca
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        
        // ToneMapping estándar para no alterar colores
        renderer.toneMapping = THREE.NoToneMapping; 
        
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        const mixers = [];

        // =====================================================================
        // 3. ILUMINACIÓN (RESET A VALORES NORMALES)
        // =====================================================================
        
        // A. Luz Ambiente (Base suave)
        // Valor 1.0: Ni muy oscuro, ni lavado.
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.0); 
        scene.add(ambientLight);

        // B. Luz Solar (Direccional)
        // Valor 2.0: Fuerza estándar para sol.
        const sunLight = new THREE.DirectionalLight(0xffffff, 2.0); 
        sunLight.position.set(-20, 30, 20); // Arriba a la izquierda
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // =====================================================================
        // 4. CILINDRO DE FONDO (MARFIL PLÁSTICO)
        // =====================================================================
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xfffdd0,   // Marfil
            roughness: 0.2,    // Plástico pulido
            metalness: 0.0,    // No metálico
        });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        // =====================================================================
        // 5. CARGA DE MODELOS (TAL CUAL SON)
        // =====================================================================
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const offsetTotal = (NUM_CARRETES - 1) * SEPARACION_CARRETES;
            const posX = (indicePosicion * SEPARACION_CARRETES) - (offsetTotal / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            const angleStep = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // Escala y Centro
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    rawModel.position.sub(center);
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scaleFactor = TAMANO_MODELO_FINAL / maxDim;
                    
                    const scaleWrapper = new THREE.Group();
                    scaleWrapper.add(rawModel);
                    scaleWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);

                    // --- SIN MODIFICAR MATERIALES ---
                    // Solo activamos sombras y corrección de color sRGB en texturas
                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true;
                            node.receiveShadow = true;

                            if (node.material && node.material.map) {
                                // Esto NO cambia el material, solo le dice a Three.js
                                // cómo interpretar los colores de la imagen (obligatorio)
                                node.material.map.colorSpace = THREE.SRGBColorSpace;
                                node.material.needsUpdate = true;
                            }
                            // Aquí NO tocamos ni metalness, ni roughness, ni color.
                        }
                    });

                    // Animación interna
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.timeScale = 0.5; 
                        action.play();
                        mixers.push(mixer);
                    }

                    // Posicionamiento
                    const pivot = new THREE.Group();
                    reelGroup.add(pivot);

                    const itemAngle = (i * angleStep);
                    pivot.rotation.x = itemAngle;
                    
                    pivot.add(scaleWrapper);
                    scaleWrapper.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);

                    // Orientación
                    scaleWrapper.rotation.set(0, 0, 0); 
                    scaleWrapper.rotation.x = AJUSTE_ROTACION_X;

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // =====================================================================
        // 6. ANIMACIÓN
        // =====================================================================
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);
            
            reels.forEach((reel, index) => { 
                if(reel) {
                    reel.rotation.x += VELOCIDAD_GIRO_BASE + (index * 0.003); 
                }
            });
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
