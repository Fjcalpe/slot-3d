<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Sombras y Luces</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando Iluminación...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. CONFIGURACIÓN ---
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb']; 
        const GIRAR_180_GRADOS = true; 

        // Dimensiones Gigantes
        const NUM_CARRETES = 3;     
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 7; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.75; 
        const ESCALA_SIMBOLOS = 4.5; 

        // --- 2. ESCENA Y RENDER CON SOMBRAS ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 45); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        
        // [NUEVO] ACTIVAR MAPA DE SOMBRAS
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; // Sombras suaves
        
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        const mixers = [];

        // --- 3. ILUMINACIÓN (SOL) ---
        
        // Luz ambiente suave (para que las sombras no sean negras absolutas)
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        // Luz del Sol (DirectionalLight)
        const sunLight = new THREE.DirectionalLight(0xffddaa, 3); // Tono ligeramente cálido
        
        // Posición: Izquierda (-20), Arriba (20), Frente (10)
        sunLight.position.set(-20, 20, 10); 
        
        // [NUEVO] Configurar proyección de sombras
        sunLight.castShadow = true;
        
        // Ajustar la calidad y el área de la sombra
        sunLight.shadow.mapSize.width = 2048; // Mayor resolución
        sunLight.shadow.mapSize.height = 2048;
        
        // Ajustar el "rectángulo" que cubre la luz para abarcar toda la máquina gigante
        const d = 20;
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        sunLight.shadow.camera.far = 100;

        scene.add(sunLight);

        // --- 4. CILINDRO DE FONDO ---
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xdddddd, 
            roughness: 0.5, 
            metalness: 0.1 
        });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        
        // [NUEVO] El cilindro debe RECIBIR la sombra
        backgroundCylinder.receiveShadow = true; 
        
        scene.add(backgroundCylinder);

        // --- 5. CARGA Y CREACIÓN ---
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion - 1) * SEPARACION_CARRETES;
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // --- [NUEVO] ACTIVAR SOMBRAS EN EL MODELO ---
                    // Recorremos todas las partes del modelo 3D
                    rawModel.traverse(function (node) {
                        if (node.isMesh) {
                            node.castShadow = true;    // El símbolo proyecta sombra
                            node.receiveShadow = true; // El símbolo recibe sombra de otros (opcional)
                        }
                    });

                    // --- ANIMACIONES ---
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        mixers.push(mixer);
                    }

                    // --- POSICIONAMIENTO ---
                    const pivotWrapper = new THREE.Group();
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    rawModel.position.sub(center);
                    pivotWrapper.add(rawModel);

                    pivotWrapper.scale.set(ESCALA_SIMBOLOS, ESCALA_SIMBOLOS, ESCALA_SIMBOLOS);

                    const angle = (i / NUM_ITEMS_POR_RUEDA) * Math.PI * 2;
                    const y = Math.cos(angle) * RADIO_ORBITA_SIMBOLOS;
                    const z = Math.sin(angle) * RADIO_ORBITA_SIMBOLOS;
                    pivotWrapper.position.set(0, y, z); 

                    pivotWrapper.lookAt(0, 0, 0); 
                    pivotWrapper.rotateY(Math.PI); 
                    
                    if (GIRAR_180_GRADOS) {
                        pivotWrapper.rotateZ(Math.PI);
                    }

                    reelGroup.add(pivotWrapper);

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                         document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // --- 6. LOOP ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);

            if(reels[0]) reels[0].rotation.x += 0.02; 
            if(reels[1]) reels[1].rotation.x += 0.02; 
            if(reels[2]) reels[2].rotation.x += 0.02; 

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
