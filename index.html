<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Slot Pro: Anaglyph Edition</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', sans-serif; }
        
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }

        #result-panel {
            position: absolute; top: 5vh; width: 100%; text-align: center;
            pointer-events: none; z-index: 20;
            transition: opacity 0.3s;
        }
        #result-text {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.85);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 10px 30px;
            color: #fff;
            font-size: clamp(1rem, 4vw, 1.5rem); 
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #result-text.show { opacity: 1; transform: translateY(0); }

        #spin-container {
            position: absolute; bottom: 5vh; width: 100%; text-align: center; z-index: 20;
            transition: opacity 0.3s;
        }
        #spin-btn {
            background: linear-gradient(to bottom, #ff4500, #c72c00);
            border: 3px solid #ffd700; border-radius: 10px;
            color: #ffd700; font-size: 1.5rem; font-weight: bold;
            padding: 15px 40px; cursor: pointer;
            box-shadow: 0 4px #992200, 0 0 15px #ff4500aa;
            text-shadow: 1px 1px 2px #000; transition: all 0.1s;
            touch-action: manipulation; 
        }
        #spin-btn:active { transform: translateY(4px); box-shadow: 0 0px #992200; }
        #spin-btn:disabled {
            background: linear-gradient(to bottom, #555, #333); border-color: #777;
            color: #aaa; box-shadow: 0 4px #222; cursor:not-allowed; transform: translateY(0px);
        }

        /* --- ESTILO BOT칍N ANAGLIFO --- */
        #anaglyph-btn {
            position: absolute; bottom: 20px; right: 20px; z-index: 30;
            /* Degradado para indicar gafas Rojo/Cian */
            background: linear-gradient(90deg, rgba(255,0,0,0.7) 50%, rgba(0,255,255,0.7) 50%);
            border: 2px solid #fff;
            color: #fff; border-radius: 50%; width: 60px; height: 60px;
            font-size: 30px; cursor: pointer; display: flex;
            align-items: center; justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        #anaglyph-btn:active { transform: scale(0.95); }
        #anaglyph-btn.active {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .hidden-ui { opacity: 0 !important; pointer-events: none !important; }
    </style>
</head>
<body>

    <div id="loading">Cargando Recursos...</div>
    
    <div id="result-panel" class="ui-element">
        <div id="result-text">LISTO</div>
    </div>

    <div id="spin-container" class="ui-element"><button id="spin-btn" disabled>GIRAR</button></div>
    
    <button id="anaglyph-btn" title="Modo 3D (Gafas Rojas/Azules)">游녭</button>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { AnaglyphEffect } from 'three/addons/effects/AnaglyphEffect.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';
        import { FXAAShader } from 'three/addons/shaders/FXAAShader.js';
        import { OutputPass } from 'three/addons/postprocessing/OutputPass.js';

        // =====================================================================
        // CONFIGURACI칍N GENERAL
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        const NOMBRES_SIMBOLOS = ['Noel', 'Sirena', 'Xic', 'Goku', 'Noel', 'Sirena', 'Xic', 'Goku'];
        const AJUSTE_ROTACION_X = 0; 
        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const ANGLE_STEP = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;
        const MAX_SPEED = 0.50; 
        const SPIN_DURATION_MS = 1000; 
        const STOP_DELAY_MS = 300; 
        const SPRING_TENSION = 0.08; 
        const SPRING_DAMPING = 0.85; 
        
        // C츼MARA
        const Z_NORMAL = 28; 
        const Z_ZOOM = 18;
        const Z_ANAGLYPH = 30; // Un poco m치s lejos para efecto 3D c칩modo

        // MONEDAS
        const COIN_COUNT = 150;      
        const COIN_GRAVITY = 25.0;    
        const COIN_BLAST_FORCE = 20; 
        const COIN_SPREAD = 10.0;     
        const COIN_SCALE = 0.8; 

        let machineIsSpinning = false;
        let isZoomed = false; 
        let isAnaglyphMode = false;
        let targetZ = Z_NORMAL;

        // ELEMENTOS DOM
        const spinButton = document.getElementById('spin-btn');
        const resultText = document.getElementById('result-text');
        const loadingText = document.getElementById('loading');
        const anaglyphButton = document.getElementById('anaglyph-btn');
        const uiElements = document.querySelectorAll('.ui-element');

        const reelStates = Array(NUM_CARRETES).fill(null).map(() => ({
            mode: 'IDLE', velocity: 0, targetAngle: 0
        }));

        const symbolMasters = {};
        
        let coinInstancedMesh;
        const dummy = new THREE.Object3D(); 
        const coinsData = []; 

        // Inicializar datos monedas
        for(let i=0; i<COIN_COUNT; i++) {
            coinsData.push({
                position: new THREE.Vector3(),
                velocity: new THREE.Vector3(),
                rotation: new THREE.Euler(),
                rotSpeed: new THREE.Vector3(),
                active: false
            });
        }

        // =====================================================================
        // RENDERER
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x000000); 
        
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 150);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true }); 
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); 
        renderer.shadowMap.enabled = true; 
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        document.body.appendChild(renderer.domElement);

        // EFECTOS
        const effectAnaglyph = new AnaglyphEffect(renderer);
        effectAnaglyph.setSize(window.innerWidth, window.innerHeight);
        
        const composer = new EffectComposer(renderer);
        const renderPass = new RenderPass(scene, camera);
        composer.addPass(renderPass);
        
        const fxaaPass = new ShaderPass(FXAAShader);
        composer.addPass(fxaaPass);

        const outputPass = new OutputPass();
        composer.addPass(outputPass);

        // =====================================================================
        // LUCES
        // =====================================================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6); 
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 1.8); 
        sunLight.position.set(-10, 30, 20); 
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.set(2048, 2048);
        scene.add(sunLight);

        const loader = new GLTFLoader();
        const textureLoader = new THREE.TextureLoader();
        const reels = []; 
        const clock = new THREE.Clock();

        // =====================================================================
        // INICIO
        // =====================================================================
        async function init() {
            try {
                loadingText.innerText = "Cargando Entorno...";
                const cubemapTexture = await new Promise((resolve, reject) => {
                    textureLoader.load('cubemap.jpg', resolve, undefined, reject);
                });
                
                cubemapTexture.mapping = THREE.EquirectangularReflectionMapping;
                const pmremGenerator = new THREE.PMREMGenerator(renderer);
                pmremGenerator.compileEquirectangularShader();
                scene.environment = pmremGenerator.fromEquirectangular(cubemapTexture).texture; 
                cubemapTexture.dispose();
                pmremGenerator.dispose();

                loadingText.innerText = "Cargando M치quina...";
                await loadStructure();

                loadingText.innerText = "Cargando Monedas...";
                await loadCoinSystem();

                loadingText.innerText = "Cargando S칤mbolos...";
                await loadSymbolMasters();

                loadingText.innerText = "Iniciando...";
                for(let r = 0; r < NUM_CARRETES; r++) crearHilera(r);

                loadingText.style.opacity = 0;
                spinButton.disabled = false;
                onWindowResize();
                animate();

            } catch (error) {
                loadingText.innerText = "Error (Ver consola - Faltan archivos)";
                console.error(error);
            }
        }

        // =====================================================================
        // CARGA DE ASSETS
        // =====================================================================
        function loadCoinSystem() {
            return new Promise((resolve, reject) => {
                loader.load('moneda.glb', (gltf) => {
                    let coinGeometry, coinMaterial;
                    gltf.scene.traverse((node) => {
                        if (node.isMesh) {
                            coinGeometry = node.geometry;
                            coinMaterial = node.material;
                        }
                    });
                    if (coinGeometry && coinMaterial) {
                        if (coinMaterial.map) coinMaterial.map.colorSpace = THREE.SRGBColorSpace;
                        coinMaterial.metalness = 1.0; coinMaterial.roughness = 0.1; 
                        coinInstancedMesh = new THREE.InstancedMesh(coinGeometry, coinMaterial, COIN_COUNT);
                        coinInstancedMesh.castShadow = true; coinInstancedMesh.receiveShadow = true;
                        
                        // Inicializar fuera de pantalla
                        for (let i = 0; i < COIN_COUNT; i++) {
                            dummy.position.set(0, -500, 0); dummy.scale.set(0,0,0);
                            dummy.updateMatrix(); coinInstancedMesh.setMatrixAt(i, dummy.matrix);
                        }
                        scene.add(coinInstancedMesh);
                    }
                    resolve();
                }, undefined, reject);
            });
        }

        function loadStructure() {
            return new Promise((resolve, reject) => {
                loader.load('cilindro.glb', (gltf) => {
                    gltf.scene.traverse(node => {
                        if (node.isMesh) { node.castShadow = true; node.receiveShadow = true; 
                        if (node.material.map) node.material.map.colorSpace = THREE.SRGBColorSpace; }
                    });
                    scene.add(gltf.scene);
                    resolve();
                }, undefined, reject);
            });
        }

        function loadSymbolMasters() {
            const uniqueFiles = [...new Set(ARCHIVOS_GLB)];
            const promises = uniqueFiles.map(file => {
                return new Promise((resolve, reject) => {
                    loader.load(file, (gltf) => {
                        symbolMasters[file] = gltf.scene;
                        resolve();
                    }, undefined, reject);
                });
            });
            return Promise.all(promises);
        }

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion * SEPARACION_CARRETES) - ((NUM_CARRETES - 1) * SEPARACION_CARRETES / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const fileName = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];
                const rawModel = symbolMasters[fileName].clone();
                const pivot = new THREE.Group();
                pivot.rotation.x = (i * ANGLE_STEP);
                rawModel.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);
                rawModel.rotation.x = AJUSTE_ROTACION_X;
                pivot.add(rawModel);
                reelGroup.add(pivot);
                
                rawModel.traverse(node => {
                    if (node.isMesh) { node.castShadow = true; 
                    if (node.material.map) node.material.map.colorSpace = THREE.SRGBColorSpace; }
                });
            }
        }

        // =====================================================================
        // L칍GICA DE JUEGO
        // =====================================================================
        function spinMachine() {
            if (machineIsSpinning) return;
            machineIsSpinning = true;
            isZoomed = false; 
            adjustCameraTarget();
            resetCoins();

            spinButton.disabled = true;
            resultText.classList.remove('show');
            resultText.style.borderColor = "#ffd700"; resultText.style.color = "#fff";

            reelStates.forEach((state) => { state.mode = 'SPINNING'; state.velocity = 0; });
            for (let i = 0; i < NUM_CARRETES; i++) setTimeout(() => triggerStop(i), SPIN_DURATION_MS + (i * STOP_DELAY_MS));
        }

        function triggerStop(reelIndex) {
            const state = reelStates[reelIndex];
            state.mode = 'STOPPING';
            const currentRotation = reels[reelIndex].rotation.x;
            const fullCircle = Math.PI * 2;
            const nextSafeRound = Math.ceil(currentRotation / fullCircle);
            const targetRounds = nextSafeRound + 2 + reelIndex; 
            state.targetAngle = targetRounds * fullCircle;
        }

        function checkResults() {
             const resultados = [];
            reels.forEach((reel) => {
                let angle = reel.rotation.x % (Math.PI * 2);
                if (angle < 0) angle += Math.PI * 2;
                const steps = Math.round(angle / ANGLE_STEP);
                const index = (NUM_ITEMS_POR_RUEDA - (steps % NUM_ITEMS_POR_RUEDA)) % NUM_ITEMS_POR_RUEDA;
                resultados.push(NOMBRES_SIMBOLOS[index]);
            });
            resultText.innerText = resultados.join("  -  ");
            resultText.classList.add('show');
            
            if (resultados[0] === resultados[1] && resultados[1] === resultados[2]) {
                resultText.style.borderColor = "#00ff00"; resultText.style.color = "#00ff00";
                resultText.innerText += " 춰PREMIO!";
                isZoomed = true; adjustCameraTarget();
                setTimeout(() => {
                    isZoomed = false; adjustCameraTarget();
                    setTimeout(spawnCoins, 800);
                }, 1500);
            }
        }

        // =====================================================================
        // INTERACCI칍N Y BOTONES
        // =====================================================================
        spinButton.addEventListener('click', spinMachine);

        anaglyphButton.addEventListener('click', () => {
            isAnaglyphMode = !isAnaglyphMode;
            if (isAnaglyphMode) {
                anaglyphButton.classList.add('active');
            } else {
                anaglyphButton.classList.remove('active');
            }
            adjustCameraTarget();
            onWindowResize();
        });

        // =====================================================================
        // LOOP DE ANIMACI칍N
        // =====================================================================
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta(); 
            updateCoins(delta);

            // Interpolaci칩n de c치mara
            camera.position.z += (targetZ - camera.position.z) * 0.05;

            let allReelsIdle = true;
            reels.forEach((reel, i) => {
                if (!reel) return;
                const state = reelStates[i];
                if (state.mode === 'SPINNING') {
                    allReelsIdle = false;
                    if (state.velocity < MAX_SPEED) state.velocity += 0.02; 
                    reel.rotation.x += state.velocity;
                } else if (state.mode === 'STOPPING') {
                    allReelsIdle = false;
                    const displacement = state.targetAngle - reel.rotation.x;
                    state.velocity += displacement * SPRING_TENSION;
                    state.velocity *= SPRING_DAMPING;
                    reel.rotation.x += state.velocity;
                    if (Math.abs(displacement) < 0.005 && Math.abs(state.velocity) < 0.005) {
                        reel.rotation.x = state.targetAngle; state.mode = 'IDLE'; state.velocity = 0;
                    }
                }
            });

            if (allReelsIdle && machineIsSpinning) {
                machineIsSpinning = false; spinButton.disabled = false; checkResults();
            }

            if (isAnaglyphMode) {
                effectAnaglyph.render(scene, camera);
            } else {
                composer.render();
            }
        }

        // =====================================================================
        // UTILIDADES Y MONEDAS
        // =====================================================================
        function spawnCoins() {
            for(let i=0; i < COIN_COUNT; i++) {
                const data = coinsData[i];
                data.active = true;
                data.position.set((Math.random()-0.5)*COIN_SPREAD*2, -8.0, 12.0+(Math.random()*4.0));
                data.velocity.set((Math.random()-0.5)*10.0, COIN_BLAST_FORCE+(Math.random()*10), (Math.random()-0.5)*5.0);
                data.rotation.set(Math.random()*Math.PI, Math.random()*Math.PI, Math.random()*Math.PI);
                data.rotSpeed.set((Math.random()-0.5)*15, (Math.random()-0.5)*15, (Math.random()-0.5)*15);
            }
        }

        function updateCoins(delta) {
            if (!coinInstancedMesh) return;
            let activeCount = 0;
            for(let i=0; i < COIN_COUNT; i++) {
                const data = coinsData[i];
                if (data.active) {
                    data.velocity.y -= COIN_GRAVITY * delta; 
                    data.position.addScaledVector(data.velocity, delta);
                    data.rotation.x += data.rotSpeed.x * delta;
                    data.rotation.y += data.rotSpeed.y * delta;
                    data.rotation.z += data.rotSpeed.z * delta;
                    dummy.position.copy(data.position);
                    dummy.rotation.set(data.rotation.x, data.rotation.y, data.rotation.z);
                    dummy.scale.set(COIN_SCALE, COIN_SCALE, COIN_SCALE);
                    dummy.updateMatrix();
                    coinInstancedMesh.setMatrixAt(i, dummy.matrix);
                    if (data.position.y < -30) {
                        data.active = false; dummy.scale.set(0,0,0); dummy.updateMatrix();
                        coinInstancedMesh.setMatrixAt(i, dummy.matrix);
                    } else activeCount++;
                }
            }
            if (activeCount > 0 || coinInstancedMesh.count > 0) coinInstancedMesh.instanceMatrix.needsUpdate = true;
        }

        function resetCoins() {
            if (!coinInstancedMesh) return;
            for(let i=0; i < COIN_COUNT; i++) {
                coinsData[i].active = false; dummy.position.set(0,-500,0); dummy.scale.set(0,0,0);
                dummy.updateMatrix(); coinInstancedMesh.setMatrixAt(i, dummy.matrix);
            }
            coinInstancedMesh.instanceMatrix.needsUpdate = true;
        }

        // =====================================================================
        // RESPONSIVE / C츼MARA
        // =====================================================================
        function adjustCameraTarget() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            const aspect = width / height;

            let idealZ = Z_NORMAL;
            if (isZoomed) idealZ = Z_ZOOM;
            // Un poco m치s de distancia base en modo anaglifo para confort
            else if (isAnaglyphMode) idealZ = Z_ANAGLYPH;

            // Si es pantalla vertical (m칩vil), alejar c치mara proporcionalmente
            // Esto funciona tanto en modo normal como en 3D
            if (aspect < 1.0) {
                targetZ = idealZ / (aspect * 0.85);
            } else {
                targetZ = idealZ;
            }
        }

        function onWindowResize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            renderer.setSize(width, height);
            effectAnaglyph.setSize(width, height);
            composer.setSize(width, height);

            const pixelRatio = renderer.getPixelRatio();
            fxaaPass.material.uniforms['resolution'].value.x = 1 / (width * pixelRatio);
            fxaaPass.material.uniforms['resolution'].value.y = 1 / (height * pixelRatio);

            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            adjustCameraTarget();
        }

        window.addEventListener('resize', onWindowResize);
        window.addEventListener('orientationchange', () => setTimeout(onWindowResize, 100));
        
        init();
    </script>
</body>
</html>
