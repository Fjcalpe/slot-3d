<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Gigante Animado</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #111; }
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-family: sans-serif; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="loading">Cargando Slot XL...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // --- 1. CONFIGURACIÓN ---
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb']; 
        
        const GIRAR_180_GRADOS = true; // Ajuste de rotación

        const NUM_CARRETES = 3;     
        const SEPARACION_CARRETES = 4.5; 

        // [CAMBIO] Añadimos 2 símbolos más para cubrir el nuevo tamaño (5 + 2 = 7)
        const NUM_ITEMS_POR_RUEDA = 7; 
        
        // [CAMBIO] Aumentamos diámetro un 50% (3.5 * 1.5 = 5.25)
        const RADIO_CILINDRO_FONDO = 5.25; 

        // [CAMBIO] Aumentamos órbita un 50% (4.5 * 1.5 = 6.75)
        const RADIO_ORBITA_SIMBOLOS = 6.75; 

        const ESCALA_SIMBOLOS = 4.5; 

        // --- 2. ESCENA ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x111111);

        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        // [CAMBIO] Alejamos la cámara porque la máquina es más grande (antes 30)
        camera.position.set(0, 0, 45); 
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Reloj y Mixers para animación
        const clock = new THREE.Clock();
        const mixers = [];

        // Luces
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 2.5);
        dirLight.position.set(0, 15, 20); // Luz más alta también
        scene.add(dirLight);

        // --- 3. CILINDRO DE FONDO ---
        // Aumentamos un poco el largo (22) para asegurar que cubra todo
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 22, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ 
            color: 0xcccccc, roughness: 0.4, metalness: 0.2 
        });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        scene.add(backgroundCylinder);

        // --- 4. CARGA Y CREACIÓN ---
        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion - 1) * SEPARACION_CARRETES;
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                const archivoActual = ARCHIVOS_GLB[i % ARCHIVOS_GLB.length];

                loader.load(archivoActual, (gltf) => {
                    const rawModel = gltf.scene.clone(); 

                    // --- ANIMACIONES ---
                    if (gltf.animations && gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        // Usamos la primera animación disponible
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        mixers.push(mixer);
                    }

                    // --- CENTRADO (PIVOT) ---
                    const pivotWrapper = new THREE.Group();
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const center = box.getCenter(new THREE.Vector3());
                    rawModel.position.sub(center);
                    pivotWrapper.add(rawModel);

                    // --- ESCALA Y POSICIÓN ---
                    pivotWrapper.scale.set(ESCALA_SIMBOLOS, ESCALA_SIMBOLOS, ESCALA_SIMBOLOS);

                    const angle = (i / NUM_ITEMS_POR_RUEDA) * Math.PI * 2;
                    const y = Math.cos(angle) * RADIO_ORBITA_SIMBOLOS;
                    const z = Math.sin(angle) * RADIO_ORBITA_SIMBOLOS;
                    pivotWrapper.position.set(0, y, z); 

                    // --- ORIENTACIÓN ---
                    pivotWrapper.lookAt(0, 0, 0); 
                    pivotWrapper.rotateY(Math.PI); 
                    
                    if (GIRAR_180_GRADOS) {
                        pivotWrapper.rotateZ(Math.PI);
                    }

                    reelGroup.add(pivotWrapper);

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                         document.getElementById('loading').style.opacity = 0;
                    }

                }, undefined, (err) => console.error(err));
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) {
            crearHilera(r);
        }

        // --- 5. LOOP DE ANIMACIÓN ---
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();

            // Actualizar animaciones de personajes (caminar/idle)
            for (const mixer of mixers) {
                mixer.update(delta);
            }

            // Girar los rodillos
            if(reels[0]) reels[0].rotation.x += 0.02; 
            if(reels[1]) reels[1].rotation.x += 0.02; 
            if(reels[2]) reels[2].rotation.x += 0.02; 

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
