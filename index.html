<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Pro: Detección de Premio</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #050505; font-family: 'Segoe UI', sans-serif; }
        
        /* PANTALLA DE CARGA */
        #loading {
            position: absolute; top: 50%; width: 100%; text-align: center;
            color: #ffd700; font-size: 1.5rem; 
            text-shadow: 2px 2px 4px #000; transition: opacity 0.5s;
            pointer-events: none; z-index: 10;
        }

        /* PANEL DE RESULTADO (NUEVO) */
        #result-panel {
            position: absolute; top: 20px; width: 100%; text-align: center;
            pointer-events: none; z-index: 20;
        }
        #result-text {
            display: inline-block;
            background-color: rgba(0, 0, 0, 0.6);
            border: 2px solid #ffd700;
            border-radius: 8px;
            padding: 10px 30px;
            color: #fff;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0;
            transform: translateY(-20px);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #result-text.show { opacity: 1; transform: translateY(0); }

        /* BOTÓN DE GIRO */
        #spin-container {
            position: absolute; bottom: 30px; width: 100%; text-align: center; z-index: 20;
        }
        #spin-btn {
            background: linear-gradient(to bottom, #ff4500, #c72c00);
            border: 3px solid #ffd700; border-radius: 10px;
            color: #ffd700; font-size: 1.5rem; font-weight: bold;
            padding: 15px 40px; cursor: pointer;
            box-shadow: 0 4px #992200, 0 0 15px #ff4500aa;
            text-shadow: 1px 1px 2px #000; transition: all 0.1s;
        }
        #spin-btn:active { transform: translateY(4px); box-shadow: 0 0px #992200; }
        #spin-btn:disabled {
            background: linear-gradient(to bottom, #555, #333); border-color: #777;
            color: #aaa; box-shadow: 0 4px #222; cursor:not-allowed; transform: translateY(0px);
        }
    </style>
</head>
<body>

    <div id="loading">Cargando recursos...</div>
    
    <div id="result-panel">
        <div id="result-text">LISTO PARA JUGAR</div>
    </div>

    <div id="spin-container"><button id="spin-btn" disabled>GIRAR</button></div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        // =====================================================================
        // 1. CONSTANTES & LOGICA
        // =====================================================================
        const ARCHIVOS_GLB = ['noel.glb', 'sirena.glb', 'xic.glb', 'goku.glb']; 
        // Como repetimos los 4 archivos para llenar 8 huecos, definimos los nombres así:
        const NOMBRES_SIMBOLOS = [
            'Noel', 'Sirena', 'Xic', 'Goku',
            'Noel', 'Sirena', 'Xic', 'Goku'
        ];

        const AJUSTE_ROTACION_X = 0; 
        const NUM_CARRETES = 3;      
        const SEPARACION_CARRETES = 4.5; 
        const NUM_ITEMS_POR_RUEDA = 8; 
        const RADIO_CILINDRO_FONDO = 5.25; 
        const RADIO_ORBITA_SIMBOLOS = 6.0; 
        const TAMANO_MODELO_FINAL = 3.5; 

        // Configuración Física
        const MAX_SPEED = 0.45; 
        const SPIN_DURATION_MS = 1000; 
        const STOP_DELAY_MS = 300; 
        const SPRING_TENSION = 0.08; 
        const SPRING_DAMPING = 0.85; 
        const ANGLE_STEP = (Math.PI * 2) / NUM_ITEMS_POR_RUEDA;

        let machineIsSpinning = false;
        const spinButton = document.getElementById('spin-btn');
        const resultText = document.getElementById('result-text');

        const reelStates = Array(NUM_CARRETES).fill(null).map(() => ({
            mode: 'IDLE', velocity: 0, targetAngle: 0
        }));

        // =====================================================================
        // 2. ESCENA
        // =====================================================================
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        const camera = new THREE.PerspectiveCamera(40, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 34);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap; 
        renderer.toneMapping = THREE.NoToneMapping; 
        document.body.appendChild(renderer.domElement);

        const clock = new THREE.Clock();
        const mixers = [];

        // =====================================================================
        // 3. ILUMINACIÓN (SOLAR FRONTAL CORREGIDA)
        // =====================================================================
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8); 
        scene.add(ambientLight);

        const sunLight = new THREE.DirectionalLight(0xffffff, 2.5); 
        // Posición: Izquierda y arriba, pero desplazada al frente (Z=40)
        sunLight.position.set(-15, 25, 40); 
        sunLight.castShadow = true;
        
        // Caja de sombras ampliada
        const d = 20; 
        sunLight.shadow.camera.left = -d;
        sunLight.shadow.camera.right = d;
        sunLight.shadow.camera.top = d;
        sunLight.shadow.camera.bottom = -d;
        sunLight.shadow.bias = -0.0005; 
        sunLight.shadow.mapSize.set(2048, 2048);
        scene.add(sunLight);

        // =====================================================================
        // 4. MODELOS & CILINDRO
        // =====================================================================
        const cylinderGeo = new THREE.CylinderGeometry(RADIO_CILINDRO_FONDO, RADIO_CILINDRO_FONDO, 24, 64);
        const cylinderMat = new THREE.MeshStandardMaterial({ color: 0xfffdd0, roughness: 0.25, metalness: 0.0 });
        const backgroundCylinder = new THREE.Mesh(cylinderGeo, cylinderMat);
        backgroundCylinder.rotation.z = Math.PI / 2;
        backgroundCylinder.receiveShadow = true; 
        scene.add(backgroundCylinder);

        const reels = []; 
        const loader = new GLTFLoader();
        let itemsLoaded = 0;
        const totalItemsToLoad = NUM_CARRETES * NUM_ITEMS_POR_RUEDA;

        function crearHilera(indicePosicion) {
            const reelGroup = new THREE.Group();
            const posX = (indicePosicion * SEPARACION_CARRETES) - ((NUM_CARRETES - 1) * SEPARACION_CARRETES / 2);
            reelGroup.position.x = posX;
            scene.add(reelGroup);
            reels.push(reelGroup);

            for (let i = 0; i < NUM_ITEMS_POR_RUEDA; i++) {
                loader.load(ARCHIVOS_GLB[i % ARCHIVOS_GLB.length], (gltf) => {
                    const rawModel = gltf.scene.clone(); 
                    
                    const box = new THREE.Box3().setFromObject(rawModel);
                    const size = box.getSize(new THREE.Vector3());
                    rawModel.position.sub(box.getCenter(new THREE.Vector3()));
                    const scaleFactor = TAMANO_MODELO_FINAL / Math.max(size.x, size.y, size.z);
                    
                    // --- Nodos para Blur Elástico ---
                    const scaleWrapper = new THREE.Group();
                    scaleWrapper.add(rawModel);
                    scaleWrapper.scale.set(scaleFactor, scaleFactor, scaleFactor);

                    const blurNode = new THREE.Group();
                    blurNode.name = "BlurNode"; 
                    blurNode.add(scaleWrapper);

                    const pivot = new THREE.Group();
                    pivot.rotation.x = (i * ANGLE_STEP);
                    
                    blurNode.position.set(0, 0, RADIO_ORBITA_SIMBOLOS);
                    blurNode.rotation.x = AJUSTE_ROTACION_X;

                    pivot.add(blurNode);
                    reelGroup.add(pivot);

                    rawModel.traverse((node) => {
                        if (node.isMesh) {
                            node.castShadow = true; 
                            node.receiveShadow = true;
                            if (node.material && node.material.map) node.material.map.colorSpace = THREE.SRGBColorSpace;
                        }
                    });

                    if (gltf.animations.length > 0) {
                        const mixer = new THREE.AnimationMixer(rawModel);
                        mixers.push(mixer);
                    }

                    itemsLoaded++;
                    if (itemsLoaded === totalItemsToLoad) {
                        document.getElementById('loading').style.opacity = 0;
                        spinButton.disabled = false;
                    }
                });
            }
        }

        for(let r = 0; r < NUM_CARRETES; r++) crearHilera(r);

        // =====================================================================
        // 5. CONTROL DEL JUEGO
        // =====================================================================
        spinButton.addEventListener('click', () => {
            if (machineIsSpinning) return;
            machineIsSpinning = true;
            spinButton.disabled = true;
            
            // Ocultar resultado anterior
            resultText.classList.remove('show');

            reelStates.forEach((state) => {
                state.mode = 'SPINNING';
                state.velocity = 0;
            });

            for (let i = 0; i < NUM_CARRETES; i++) {
                setTimeout(() => triggerStop(i), SPIN_DURATION_MS + (i * STOP_DELAY_MS));
            }
        });

        function triggerStop(reelIndex) {
            const state = reelStates[reelIndex];
            state.mode = 'STOPPING';
            const currentRotation = reels[reelIndex].rotation.x;
            // Aseguramos parar en un múltiplo exacto de ANGLE_STEP
            const targetSteps = Math.ceil(currentRotation / ANGLE_STEP) + NUM_ITEMS_POR_RUEDA * 2;
            state.targetAngle = targetSteps * ANGLE_STEP;
        }

        function checkResults() {
            const resultados = [];
            
            reels.forEach((reel) => {
                // 1. Normalizar ángulo a 0..2PI
                let angle = reel.rotation.x % (Math.PI * 2);
                if (angle < 0) angle += Math.PI * 2;

                // 2. Convertir ángulo a pasos (redondeado para evitar errores flotantes)
                const steps = Math.round(angle / ANGLE_STEP);

                // 3. Calcular índice inverso (porque la rueda gira hacia adelante)
                // Fórmula: (Total - steps) % Total
                const index = (NUM_ITEMS_POR_RUEDA - (steps % NUM_ITEMS_POR_RUEDA)) % NUM_ITEMS_POR_RUEDA;
                
                resultados.push(NOMBRES_SIMBOLOS[index]);
            });

            // Mostrar en pantalla
            resultText.innerText = resultados.join("  |  ");
            resultText.classList.add('show');
            
            // Lógica de premio simple
            if (resultados[0] === resultados[1] && resultados[1] === resultados[2]) {
                resultText.style.borderColor = "#00ff00"; // Verde si hay premio
                resultText.style.color = "#00ff00";
            } else {
                resultText.style.borderColor = "#ffd700"; // Oro normal
                resultText.style.color = "#fff";
            }
            
            console.log("Resultado Tirada:", resultados);
        }

        // =====================================================================
        // 6. ANIMACIÓN
        // =====================================================================
        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            for (const mixer of mixers) mixer.update(delta);
            
            let allReelsIdle = true;

            reels.forEach((reel, i) => {
                if (!reel) return;
                const state = reelStates[i];
                let currentSpeed = 0;

                if (state.mode === 'SPINNING') {
                    allReelsIdle = false;
                    if (state.velocity < MAX_SPEED) state.velocity += 0.02; 
                    currentSpeed = state.velocity;
                    reel.rotation.x += currentSpeed;

                } else if (state.mode === 'STOPPING') {
                    allReelsIdle = false;
                    const displacement = state.targetAngle - reel.rotation.x;
                    state.velocity += displacement * SPRING_TENSION;
                    state.velocity *= SPRING_DAMPING;
                    currentSpeed = state.velocity;
                    reel.rotation.x += currentSpeed;

                    if (Math.abs(displacement) < 0.001 && Math.abs(state.velocity) < 0.001) {
                        reel.rotation.x = state.targetAngle;
                        state.mode = 'IDLE';
                        currentSpeed = 0;
                    }
                }

                // Blur Elástico
                const stretchAmount = Math.abs(currentSpeed) * 3.0; 
                const scaleY = 1 + stretchAmount; 
                const scaleXZ = 1 - (stretchAmount * 0.25); 

                reel.children.forEach(pivot => {
                    const blurNode = pivot.getObjectByName("BlurNode");
                    if (blurNode) {
                        blurNode.scale.y += (scaleY - blurNode.scale.y) * 0.2;
                        blurNode.scale.x += (scaleXZ - blurNode.scale.x) * 0.2;
                        blurNode.scale.z += (scaleXZ - blurNode.scale.z) * 0.2;
                    }
                });
            });

            if (allReelsIdle && machineIsSpinning) {
                machineIsSpinning = false;
                spinButton.disabled = false;
                checkResults(); // <--- Comprobar quién ganó
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
